<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="KennelCosts.js"></script>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <h1>Dog Lodging Price Calculator</h1>
    <label for="dogSize">Dog Size:</label>
    <br>
    <select name="dogSize" id="dogSize">
        <option value = "30">Small ($30/day)</option>
        <option value = "32">Large (#32/day)</option>
    </select>
    <br>
    <br>
    <label for="numberOfDays">Number of Days:</label>
    <br>
    <input type = "number" id = "numberOfDays" name = "numberOfDays">
    <br>
    <br>
    <button type = "button" name = "calc" id = "calc" onclick = "CalculatePrice(); CalculateTax(); TotalCost();">Calculate Price</button> 
    <br>
    <br>
    <div id = "price">Price:</div>
    <div id = "tax">Tax:</div>
    <div id = "total">Total:</div>
    
</body>
</html>
